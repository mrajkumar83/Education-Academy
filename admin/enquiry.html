            <td class="last" colspan="3"><input type="text"  class="text" name="enquiry_crtdate" id="enquiry_crtdate" value="12/13/2013"></td>
          </tr>
          <tr >

              &nbsp;Direct&nbsp;&nbsp;
              <input type="radio" class="textarea" name="enquiry_type" onclick="change_etype(this.value)"  value="Call" checked>

          <tr class="bg" id="callTR1" >

        <input type="submit" value="Submit" name="Add">

<script type="text/javascript">
function change_etype(val)
{
	if(val=="Direct")
	{
		document.getElementById('callTR1').style.display ='none';
		document.getElementById('callTR2').style.display ='none';
		document.getElementById('callTR3').style.display ='none';

	}
	else if(val=="Call")
	{
		document.getElementById('callTR1').style.display ='';
		document.getElementById('callTR2').style.display ='';
		document.getElementById('callTR3').style.display ='';

	}

}
function getXMLHTTP() 
{
	var xmlhttp=false;	
	try{
		xmlhttp=new XMLHttpRequest();
	}
	catch(e)	{		
		try{			
			xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
		}
		catch(e){
			try{
			xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
			}
			catch(e1){
				xmlhttp=false;
			}
		}
	}
		
	return xmlhttp;
}

function get_amount(val) 
{
	if(val!='')
	{
	var strURL="get_batch_amount.php?batch_id="+val;
	
	var req = getXMLHTTP();
	if (req) {
		
		req.onreadystatechange = function() {
			if (req.readyState == 4) {
				// only if "OK"
				if (req.status == 200) 
				{	
					txt = req.responseText;
					var res = txt.split("::",2);
					document.getElementById('amount_pay').value = res[0];	
					document.getElementById('std_course').value = res[1];
				} 
				else 
				{
					//alert("There was a problem while using XMLHTTP:\n" + req.statusText);
				}
			}				
		}			
		req.open("GET", strURL, true);
		req.send(null);
	}		
	}
	else
	{
		document.getElementById('amount_pay').value = 0;	
					document.getElementById('std_course').value = '';
	}
}
</script>
